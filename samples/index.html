---
layout: default
title: Samples
featured_image: /images/coast.jpg
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>

	</div>

</section>

<section class="listing">

	<div class="wrap">

		{% for sample in site.samples reversed %}

		<article class="post">

			<div class="post__image-wrap">
				<div class="post__image" style="background-image: url({{ sample.featured_image | relative_url }})"></div>
			</div>

			<div class="post__content-wrap">
				<div class="post__content">
					<h2 class="post__title"><a href="{{ sample.url | relative_url }}">{{ sample.title }}</a></h2>
					<p class="post__description">{{ sample.description }}</p>
				</div>
			</div>

		</article>

		{% endfor %}

	</div>

</section>
